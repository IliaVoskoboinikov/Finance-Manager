name: Android CI

on:
  push:
    paths-ignore:
      - '**.md'

env:
  gradleFlags: --parallel --stacktrace --no-configuration-cache --no-daemon
  API_TOKEN: ${{ secrets.API_TOKEN }}
  GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/init-gradle

      - name: Create google-services.json
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json

      - name: Build project $gradleFlags
        run: ./gradlew assembleDebug

      - name: Generate build time report
        uses: ./.github/actions/build-time-report
        with:
          file: app/build/reports/buildTimeTracker/build.csv
          output-file: buildTime.csv

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/init-gradle

      - name: Create google-services.json
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json

      - name: Run unit tests (Debug only)
        run: ./gradlew testDebugUnitTest $gradleFlags


  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/init-gradle

      - name: Create google-services.json
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json

      - name: Run Android Lint
        run: ./gradlew lint

      - name: Upload Lint HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-html
          path: |
            **/build/reports/lint-results*.html

  #      - name: Upload SARIF to GitHub Code Scanning
  #        if: always()
  #        uses: github/codeql-action/upload-sarif@v4
  #        with:
  #          sarif_file: |
  #            lint/build/reports/lint-results.sarif


  run-detekt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/init-gradle

      - name: Run Detekt
        run: ./gradlew detekt $gradleFlags --continue
        continue-on-error: true

      - name: Generate Markdown report
        if: always()
        run: cat build/reports/detekt/detekt.md > $GITHUB_STEP_SUMMARY

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: build/reports/detekt/detekt.sarif
          category: detekt

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt.html
          path: build/reports/detekt/detekt.html

      - name: Fail if Detekt found issues
        if: always()
        run: |
          if grep -q "<error" build/reports/detekt/detekt.xml; then
            echo "Detekt found issues!"
            exit 1
          else
            echo "No Detekt issues."
          fi


  run-ktlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/init-gradle

      - name: Run KtLint
        run: ./gradlew ktlintCheck --continue $gradleFlags

      - name: Collect SARIF files
        if: always()
        run: |
          mkdir -p ktlint-sarif
          find . -type f -path "*/build/reports/ktlint/*/*.sarif" -exec cp {} ktlint-sarif/ \;

      - name: Merge SARIF files into single run
        if: always()
        run: |
          jq -s '
            {
              version: "2.1.0",
              runs: [
                {
                  tool: .[0].runs[0].tool,
                  results: (map(.runs[].results) | add)
                }
              ]
            }
          ' ktlint-sarif/*.sarif > merged-ktlint.sarif

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: merged-ktlint.sarif
          category: ktlint

      - name: Generate detailed Markdown report
        if: always()
        run: |
          echo "# KtLint Detailed Report" > ktlint-report.md
          echo "" >> ktlint-report.md

          total=0
          declare -A moduleIssues
          declare -A moduleDetails

          for file in $(find . -type f -path "*/build/reports/ktlint/*/*.sarif"); do
            module=$(echo "$file" | sed -E 's#^\./##' | sed -E 's#/build/reports/ktlint/.*##' | sed 's#/#:#g')

            count=$(jq '[.runs[].results[]] | length' "$file")

            if [ "$count" -gt 0 ]; then
              moduleIssues["$module"]=$(( ${moduleIssues["$module"]} + count ))
              total=$((total + count))

              details=$(jq -r '
                .runs[].results[] |
                "- `" + .locations[0].physicalLocation.artifactLocation.uri + ":" +
                (.locations[0].physicalLocation.region.startLine|tostring) + ":" +
                (.locations[0].physicalLocation.region.startColumn|tostring) +
                "`  \n  " + .message.text +
                " (" + .ruleId + ")"' "$file")

              moduleDetails["$module"]+="$details"$'\n'
            fi
          done

          echo "## ðŸ”Ž Total issues: $total" >> ktlint-report.md
          echo "" >> ktlint-report.md

          if [ "$total" -gt 0 ]; then
            echo "## ðŸ“¦ Issues by module" >> ktlint-report.md
            echo "" >> ktlint-report.md
            echo "| Module | Issues |" >> ktlint-report.md
            echo "|--------|--------|" >> ktlint-report.md

            for module in "${!moduleIssues[@]}"; do
              echo "| $module | ${moduleIssues[$module]} |" >> ktlint-report.md
            done

            echo "" >> ktlint-report.md
            echo "## ðŸ“ Detailed issues" >> ktlint-report.md
            echo "" >> ktlint-report.md

            for module in "${!moduleDetails[@]}"; do
              echo "### $module" >> ktlint-report.md
              echo "" >> ktlint-report.md
              echo "${moduleDetails[$module]}" >> ktlint-report.md
              echo "" >> ktlint-report.md
            done
          else
            echo "âœ… No issues found ðŸŽ‰" >> ktlint-report.md
          fi

          cat ktlint-report.md >> $GITHUB_STEP_SUMMARY

      - name: Setup pandoc
        if: always()
        uses: pandoc/actions/setup@v1

      - name: Convert Markdown to HTML
        if: always()
        run: |
          cat <<EOF > style.css
          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
          }
          h1, h2, h3 {
            color: #24292e;
          }
          table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
          }
          table, th, td {
            border: 1px solid #d0d7de;
          }
          th, td {
            padding: 8px 12px;
            text-align: left;
          }
          th {
            background-color: #f6f8fa;
          }
          code {
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 4px;
          }
          @media (prefers-color-scheme: dark) {
            body {
              background: #0d1117;
              color: #c9d1d9;
            }
            th {
              background-color: #161b22;
            }
            table, th, td {
              border: 1px solid #30363d;
            }
          }
          EOF

          pandoc ktlint-report.md \
            -f gfm \
            -t html \
            -s \
            --css=style.css \
            -o ktlint-report.html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-html-report
          path: ktlint-report.html

  check-app-size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/init-gradle

      - name: Create google-services.json
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json
      - name: Analyze size
        run: ./gradlew :app:analyzeDebugBundle $gradleFlags

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: ruler-report.html
          path: app/build/reports/ruler/debug/report.html

  check-module-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/init-gradle

      - name: Check Graph
        run: ./gradlew :app:assertModuleGraph $gradleFlags

      - name: Generate graph
        run: ./gradlew :app:generateModulesGraphvizText -Pmodules.graph.output.gv=all_modules $gradleFlags

      - name: Generate Markdown report
        run: |
          set -e
          echo '```' > $GITHUB_STEP_SUMMARY
          cat all_modules >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Draw graph
        uses: ./.github/actions/draw-graph

        with:
          input-file: all_modules
          output-file: all_modules.png

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: all_modules.png
          path: all_modules.png
